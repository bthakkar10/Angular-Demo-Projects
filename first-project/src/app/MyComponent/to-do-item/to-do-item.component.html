
<div> 
    <h5 [ngClass]="{'strike' : !todo.active}">{{todo.title}}</h5>
     <p [ngClass]="{'strike' : !todo.active}">{{todo.desc}}</p> 
     <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck{{i}}" (click)="StatusChange(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="exampleCheck{{i}}">Done</label>
      </div>
    <button class="btn btn-outline-danger btn-sm" (click)="Delete(todo)"> Delete </button>
</div>
